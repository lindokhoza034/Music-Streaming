<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404! Muziq</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- partial:index.partial.html -->

  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="images/login.jpg" alt="" /></div>
          <div class="formBx">
            <form onsubmit="loginUser(event)">
              <h2>Sign In</h2>
              <input type="text" name="loginUsername" placeholder="Username" id="loginUsername" />
              <input type="password" name="loginPassword" placeholder="Password" id="loginPassword" />
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form>
              <h2>Create an account</h2>
              <input type="text" name="firstname" placeholder="First name" id="firstname" />
              <input type="text" name="lastname" placeholder="Last Name" id="lastname" />
              <input type="text" name="username" placeholder="Username" id="username" />
              <input type="email" name="email" placeholder="Email Address" id="email" />
              <input type="password" name="password" placeholder="Create Password" id="password" />
              <input type="password" name="confirmpassword" placeholder="Confirm Password" id="confirmpassword" />
              <input type="submit" name="" value="Sign Up" onclick="registerUser();" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="images/signup.jpg" alt="" /></div>
        </div>
        <div id="error-message"></div>
      </div>
    </section>
  </body>
  <!-- partial -->
  <script src="js/script.js"></script>

</body>

</html>
